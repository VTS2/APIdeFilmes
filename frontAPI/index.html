<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <form id="filmesForm">
        <input type="text" id="tituloInput" placeholder="Titulo">
        <input type="text" id="diretorInput" placeholder="Diretor">
        <input type="text" id="autorInput" placeholder="Autor">
        <input type="number" id="ano_lancamentoInput" placeholder="Ano de Lancamento">
        <input type="text" id="GeneroInput" placeholder="Genero">
        <button type="submit">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Diretor</th>
                <th>Autor</th>
                <th>Ano de Lancamento</th>
                <th>Genero</th>
            </tr>
        </thead>
        <tbody id="filmesTable"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
